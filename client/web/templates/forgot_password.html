{{define "title"}}Forgot Password - RFP Intelligence{{end}}

{{define "content"}}
<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h1 class="text-center text-3xl font-bold text-primary-600">RFP Intelligence</h1>
            <h2 class="mt-6 text-center text-2xl font-semibold text-slate-900">
                Reset your password
            </h2>
            <p class="mt-2 text-center text-sm text-slate-600">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>

        {{if .Flash}}
        <div class="rounded-md {{if eq .Flash.Type "error"}}bg-red-50 border-red-200{{else if eq .Flash.Type "success"}}bg-green-50 border-green-200{{else}}bg-blue-50 border-blue-200{{end}} border p-4">
            <p class="text-sm {{if eq .Flash.Type "error"}}text-red-700{{else if eq .Flash.Type "success"}}text-green-700{{else}}text-blue-700{{end}}">
                {{.Flash.Message}}
            </p>
        </div>
        {{end}}

        <form class="mt-8 space-y-6" action="/forgot-password" method="POST">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                       class="mt-1 appearance-none relative block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 text-slate-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                       placeholder="you@example.com">
            </div>

            <div>
                <button type="submit" class="btn-primary w-full flex justify-center">
                    Send reset link
                </button>
            </div>
        </form>

        <div class="text-center">
            <a href="/login" class="text-sm text-primary-600 hover:text-primary-500">
                Back to login
            </a>
        </div>
    </div>
</div>
{{end}}
